<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="calc.css">  
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <title>calculator</title>
  </head>
  <body class="container-fluid m-0 p-0 bbr bg-dark">
    <div class="justify-content-center bg-secondary border border-dark rounded pt-2 main">
      <div class="h4  text-center ">
        SCIENTIFIC CALCULATOR
      </div>
      <div >
        <form class=" text-center pl-5 pr-5" name="calc">
           <input type="text"  value="" name="enter-value" class=" rounded mt-3  bg-secondary text-white bday "><br>
            <p class="m-3">
              
              <button type="button" class=" btn btn-dark bg-primary rounded  pr-4 pl-4">deg</button>
              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4" onclick="bsin()">sin</button>
              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4" onclick="bcos()">cos</button>
              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4" onclick="btan()">tan</button>
              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4">CE</button>
              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4">C</button>
              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4">ab</button>
              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4">&#247;</button>
              
              
              
            </p>
            <p class="m-3">
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="sqr()">X<sup>2</sup></button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="asin()">sin<sup>-</sup></button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4 " onclick="acos()">cos<sup>-</sup></button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="atan()">tan<sup>-</sup></button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="input('7')">7</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4 " onclick="input('8')">8</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="input('9')">9</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">&#215;</button>
              
              
              
              
            </p>
            <p class="m-3">
              
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4"onclick="sqt()">X<sup>Y</sup></button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="tenth()">10<sup>X</sup></button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="log()">log</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">mod</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="input('4')">4</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="input('5')">5</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="input('6')">6</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="input('-')">-</button>
              
            </p>
            <p class="m-3">
              
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">&#8730;</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">1/X</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">e<sup>X</sup></button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">ln</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="input('1')">1</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="input('2')">2</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="input('3')">3</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" >+</button>
              
            </p>
            <p class="m-3">
              
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="sqrt()">&#x03C0;</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">!</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">(</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">)</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">deg</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4" onclick="input('0')">0</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">.</button>
              <button type="button" class=" btn btn-dark  bg-danger rounded pr-4 pl-4" onclick="input('=')">=</button>
              
            </p>
  
  
        </form>
      </div>
  
    </div> 

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
  </body>
</html>
