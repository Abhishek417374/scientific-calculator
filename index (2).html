              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4">cos</button>
              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4">tan</button>
              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4">CE</button>

              <button type="button" class=" btn btn-dark  rounded  pr-4 pl-4">&#247;</button>
              
              
              
            </p>

              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">7</button>

            </p>
            <p class="m-3">
              
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">X<sup>Y</sup></button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">10<sup>X</sup></button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">log</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">mod</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">4</button>

              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">6</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">-</button>
              
            </p>
            <p class="m-3">
              
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">&#8730;</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">1/X</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">e<sup>X</sup></button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">ln</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">1</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">2</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">3</button>
              <button type="button" class=" btn btn-dark  rounded pr-4 pl-4">+</button>
              
            </p>

              <button type="button" class=" btn btn-dark  bg-danger rounded pr-4 pl-4">=</button>
